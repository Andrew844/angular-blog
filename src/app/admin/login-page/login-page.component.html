<form action="" class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h2>Log in admin panel </h2>

  <div class="alert alert-danger" *ngIf="auth.error$ | async as error">
    {{error}}
  </div>

  <div class="alert alert-info" *ngIf="message">
    {{message}}
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
  >
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email">

    <div
      class="validation"
      *ngIf="form.get('email').touched && form.get('email').invalid">
      <small *ngIf="form.get('email').errors.required">
        Please, enter email
      </small>
      <small *ngIf="form.get('email').errors.email">
        Please enter correct email
    </small>
    </div>
  </div>

  <div
    class="form-control"
    [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
  >
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password">

    <div
      class="validation"
      *ngIf="form.get('password').touched && form.get('password').invalid"
    >
      <small *ngIf="form.get('password').errors.required">
        Please, enter password
      </small>
      <small *ngIf="form.get('password').errors.minlength">
        Password length should be {{form.get('password').errors.minlength.requiredLength}} symbols or greater
        <br>
        Current password length is {{form.get('password').errors.minlength.actualLength}}
      </small>
    </div>
  </div>

  <button
    class="btn btn-primary"
    type="submit"
    [disabled]="form.invalid || submitted"
  >
    Enter
  </button>
</form>
